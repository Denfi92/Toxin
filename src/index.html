<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/ico">
    <title>Toxin</title>
  </head>
  <body> 
    <header class="header"> 
      <div class="header-wrapper"> <a class="logo" href="index.html"><img class="header-logo" src="./img/logo.png" alt="Logo"></a>
        <nav class="nav"> 
          <ul class="nav-list"> 
            <li class="nav-list__item"><a href="#"> О нас</a></li>
            <li class="nav-list__item nav-list__item-sub"><a href="#"> Услуги</a></li>
            <li class="nav-list__item"><a href="#"> Вакансии</a></li>
            <li class="nav-list__item"><a href="#"> Новости</a></li>
            <li class="nav-list__item nav-list__item-sub"><a href="#"> Соглашения</a></li>
          </ul>
          <div class="btn-wrapper"> 
            <button class="btn btn-user">Войти</button>
            <button class="btn btn-reg">Зарегистрироваться</button>
          </div>
        </nav>
      </div>
    </header>
    <section class="section"> 
      <div class="section-wrapper">
        <div class="section-container">
          <h1 class="title hidden-title">Отель Toxin</h1>
          <div class="search"> 
            <h2 class="title search-title">Найдём номера под ваши пожелания</h2>
            <form class="search-form"> 
              <div class="date">
                <div class="date-arrival"> 
                  <p class="search-text">Прибытие</p>
                  <input class="arrival" value="дд.мм.гггг" readonly autocomplete="off" name="Прибытие">
                </div>
                <div class="date-departure"> 
                  <p class="search-text">Выезд</p>
                  <input class="departure" value="дд.мм.гггг" readonly autocomplete="off" name="Выезд">
                </div>
              </div>
              <div class="person"> 
                <p class="search-text">Гости</p>
                <input class="search-person" value="Сколько гостей" readonly="" autocomplete="off" name="Гости">
              </div>
              <button class="btn btn-search">Подобрать номер</button>
            </form>
          </div>
          <div class="main-text"> 
            <p class="main-text-content">Лучшие номера для вашей работы, отдыха и просто вдохновения</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
